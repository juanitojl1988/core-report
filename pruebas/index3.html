<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Excel File</title>
</head>
<body>
    <h1>Excel Viewer</h1>
    <button id="fetch-excel">Fetch and View Excel</button>
    <iframe id="excel-iframe" style="width:100%; height:600px; border:none;"></iframe>

    <script>
        document.getElementById('fetch-excel').addEventListener('click', () => {
            const url = 'http://localhost:3000/reports/download';
            
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                const iframe = document.getElementById('excel-iframe');
                iframe.src = 'https://view.officeapps.live.com/op/view.aspx?src='+objectUrl;

                // Limpiar la URL del objeto despuÃ©s de usarla
                iframe.onload = () => {
                    URL.revokeObjectURL(objectUrl);
                };
            })
            .catch(error => console.error('Error fetching the Excel file:', error));
        });
    </script>
</body>
</html>
